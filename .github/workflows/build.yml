name: Build
on:
  push:
    branches:
      - '**'
  pull_request:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.24.1
      - run: go build -trimpath -ldflags '-s -w -X main.Version=development' -o vault-plugin-harbor ./cmd/vault-plugin-harbor/main.go
